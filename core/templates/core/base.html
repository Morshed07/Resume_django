<!DOCTYPE html>
{% load static %}
{%load bootstrap5%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | Morshed's Portfolio</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b1a138c658.js" crossorigin="anonymous"></script>
    {% block corecss %}
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
    {% endblock corecss %}
</head>
<body>
    <div class="container-fluid bg-dark">
        <div class = "row">
            <div class="col-sm-2">
                {% include 'core/sidebar.html' %}
            </div>
            
                <div class="col-sm-10">
                    {% block content %}{% endblock content %}
                </div>
            </div>
    </div>

     {% comment %} <script src="{%static'core/js/jquery'%}"></script>
     <script src="{%static'core/js/popper.js'%}"></script>
     <script src="{%static'core/js/bootstarp.js'%}"></script>
    
    <script src="{%static'core/js/all.min.js'%}"></script>  {% endcomment %}
</html>
